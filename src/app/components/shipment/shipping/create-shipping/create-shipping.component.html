<p-card header="Create Shipping" [style]="{ width: '100%' }">
    <ng-template pTemplate="header"></ng-template>

    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
                        <select class="w-12" pInputText formControlName="status" title="status">
                            <option value="" disabled>Select Status</option>
                            <option value="AT ORIGIN">At Origin</option>
                            <option value="AT DESTINATION">At Destination</option>
                            <option value="ON THE WAY">On The Way</option>
                            <option value="DELIVERED">Delivered</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input class="w-12" type="date" pInputText formControlName="dateTime"
                            placeholder="Shipping Date" title="dateTime">
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                        <select class="w-12" pInputText formControlName="correspondence" title="correspondence">
                            <option value="" disabled>Select Correspondence</option>
                            <option *ngFor="let correspondence of correspondences" [value]="correspondence.id">{{ correspondence.code }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                        <select class="w-12" pInputText formControlName="branch" title="branch">
                            <option value="" disabled>Select Branch</option>
                            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.nameB }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                        <select class="w-12" pInputText formControlName="employee" title="employee">
                            <option value="" disabled>Select Employee</option>
                            <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.fullname }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex justify-content-center flex-wrap">
                <button pButton pRipple label="Save" icon="pi pi-save" severity="info" class="mr-4" type="submit">
                </button>
                <button pButton pRipple label="Cancel" icon="pi pi-times-circle" severity="warning" class="mr-4"
                    type="button" (click)="cancel()">
                </button>
            </div>
        </form>
    </div>

    <ng-template pTemplate="footer"></ng-template>
</p-card>
